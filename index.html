<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>QR Generator</h2>
        <div class="items">
          <div class="input-field">
            <input
              id="input"
              type="text"
              placeholder="placeholder is necessary"
              required
            />
            <label id="label" for="input">Enter Some Text</label>
          </div>
          <button id="btn" type="submit">Generate QR</button>
        </div>
        <div class="loader"></div>
        <div class="qr-code">
          <img src="" alt="QR CODE" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
